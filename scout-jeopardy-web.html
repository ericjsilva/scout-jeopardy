<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scout Game Show Jeopardy Template</title>
    <meta name="ROBOTS" content="NOODP" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="js/jquery-1.3.2.min.js"></script>
    <script src="js/autogrow.js"></script>
    <script src="js/simplemodal.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <table id="game" cellspacing="5" cellpadding="0" class="hide">
        <thead>
            <tr id="category-headers">
                <!-- Categories will be dynamically populated here -->
            </tr>
        </thead>
        <tbody id="game-board">
            <!-- Game board will be dynamically populated here -->
        </tbody>
    </table>
    <div id="options">
        <h1>Scout Jeopardy</h1>
        <label>Number of Patrols</label>
        <select name="teams" id="teams">
            <!-- Team options will be dynamically populated here -->
        </select>
        <input class="submit" type="button" id="submit" value="Start" onclick="game.init()" />
        <p align="center">Press F11 for full-screen mode</p>
        <div id="sound_element"></div>
        <input class="submit" type="button" id="playtheme" value="Play Music" onclick="game.playTheme()" /> &nbsp;&nbsp;
        <input class="submit" type="button" id="stoptheme" value="Stop Music" onclick="game.stopTheme()" />
        <div class="clear"></div>
    </div>
    <div id="stats">
    </div>
    <div id="modal" class="hide">
        <textarea id="question" placeholder="Enter Question"></textarea>
        <textarea id="answer" placeholder="Enter Answer"></textarea>
        <input type="button" value="Save" onclick="modal.save(); $.modal.close();" />
    </div>
    <div id="prompt">
        <h2 id="prompt-answer"></h2>
        <p><span id="correct-response"><a href="javascript:prompt.showQuestion()">Correct Response</a> &nbsp;&nbsp;&nbsp;&nbsp; </span><a href="javascript:prompt.hide()">Continue</a>&nbsp;&nbsp;&nbsp;&nbsp; </span><a href="javascript:prompt.noAnswer()">No Answer</a></p>
        <h2 id="prompt-question"></h2>
    </div>
</body>

</html>
